Program:
  - foreach:
    - [number, [2, 5, 10]]
    
    - switch:
      - $number

      - case:
        - 2
        - print: ["The number was equal to 2!"]

      - case:
        - 5
        - print: ["The number was equal to 5!"]

      - default:
        - print: ["The number was not 2 or 5. :("]

  - print: ["Done."]