Program:
    - import:
        - wing.lang.BuiltIns

    - importas:
        - [wing.lang.Array, Array]

    - for:
        - [i, 0, 10, 1]
        - print: [$i]

    - set: [x, 3]

    - while:
        - '<' : [x, 10] # Has to be boolean condition here
        - call: [print, x]
        - set: [x, '-' : [x, 1]]

    - if:
        - '>' : [$age, 23]

Main: []

